<!-- LOGIN PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-5 shadow" style="width: 370px; border-radius: 20px;">
    <h3 class="text-center mb-4 fw-bold">WEB NAME</h3>
    <h5 class="text-center mb-3">Create an account</h5>
    <p class="text-center text-muted mb-4">Enter your email to sign up</p>

    <input type="email" class="form-control mb-3" placeholder="email@domain.com">

    <button class="btn btn-dark w-100 mb-3">Sign up with email</button>

    <div class="d-flex align-items-center mb-3">
      <hr class="flex-grow-1">
      <span class="mx-2 text-muted">Or continue with</span>
      <hr class="flex-grow-1">
    </div>

    <button class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" class="me-2"> Google
    </button>
  </div>
</body>
</html>
